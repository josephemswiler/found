                                </div>
                                <div class="talk-block mt-3">

                                    </div>
                                </div>
                        <form class="talk-input-form mb-3 mr-3 ml-3 mt-3">
                            <div class="form-group mt-0">
                                <input type="text" class="form-control talk-input" placeholder="Say something...">
                            </div>
                        </form>
                    
                </div>
                <div class="row mt-3 mb-3">
